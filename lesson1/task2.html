<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Таблицы</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 800px;
            height: 500px;
            margin: auto;
           }
        td {
            border: 5px solid #000;
        }
        h1{
            font-family: sans-serif;
            font-size: 30px;
            text-align: center;
        }
    </style>

</head>


<body>
    <table>
        <thead><h1>Pic</h1></thead>
       <tr> 
         <td colspan="2"></td>
         <td colspan="3"></td>
         <td colspan="2" bgcolor="#fffa69"></td>
       </tr>
       <tr> 
          <td rowspan="2"></td>
          <td colspan="4" rowspan="4" bgcolor="#ff5b2d"></td>
          <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
        </tr>
        <tr> 
          </tr>
          <tr> 
              <td rowspan="3"></td>
              <td rowspan="2"></td>
              <td rowspan="2"></td>
            </tr>
            <tr> 
              </tr>
              <tr> 
                  <td bgcolor="#000000"></td>
                  <td  bgcolor="#000000" ></td>
                  <td colspan="2"></td>
                  <td colspan="2"></td>
                </tr>
                <tr> 
                    <td rowspan="3" bgcolor="#fffa69"></td>
                    <td bgcolor="#000000"></td>
                    <td bgcolor="#000000"></td>
                    <td colspan="2"></td>
                    <td colspan="2" rowspan="2" bgcolor="#074481"></td>
                  </tr>
                  <tr> 
                      <td colspan="2" rowspan="2"></td>
                      <td colspan="2" bgcolor="#000000"></td>
                    </tr>
                    <tr> 
                        <td colspan="4"></td>
                      </tr>
            
</body>

</html>
